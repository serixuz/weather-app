<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ionicons -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>

    <!-- Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Link Files -->

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Weather</title>
  </head>
  <body>
    <section class="weather_app">
      <div class="container border_radius">
        <div class="search_container">
          <div class="search">
            <input
              type="text"
              class="search_bar"
              placeholder="Search your city"
            />
            <div id="suggestions"></div>
          </div>
          <div class="search_button">
            <span class="search_icon material-symbols-outlined"> search </span>
          </div>
        </div>

        <div class="weather_container">
          <div class="weather_icon">
            <!-- <ion-icon name="cloudy-sharp"></ion-icon> -->
            <!-- <img src="/img/snowy.svg" alt="cloudy" class="weather_icon" /> -->
          </div>
          <div class="weather_temp">-23°C</div>
          <div class="city">London</div>
          <div class="weather_description">
            <div class="humidity">
              <img src="./img/humidity.svg" alt="humidity" class="info_icon" />
              <p class="humidity_value">50</p>
            </div>
            <div class="wind">
              <img src="./img/air.svg" alt="wind" class="info_icon" />
              <p class="wind_value">10</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="hourly_forecast">
      <div class="container pos-rel">
        <div class="hourly_forecast_title">Daily forecast</div>

        <div class="hourly_forecast_container swiper">
          <div class="slider-wrapper">
            <div class="hourly_forecast_slider swiper-wrapper">
              <div class="slide swiper-slide">
                <div class="hourly_forecast_card" data-hourly-index="1">
                  <div class="hourly_forecast_card_time">Now</div>
                  <div class="hourly_forecast_card_icon">
                    <img src="./img/snow.svg" alt="cloudy" />
                  </div>
                  <div class="hourly_forecast_card_temp">-23°C</div>
                </div>
                <div class="hourly_forecast_card" data-hourly-index="2">
                  <div class="hourly_forecast_card_time">Now</div>
                  <div class="hourly_forecast_card_icon">
                    <img src="./img/snow.svg" alt="cloudy" />
                  </div>
                  <div class="hourly_forecast_card_temp">-23°C</div>
                </div>
                <div class="hourly_forecast_card" data-hourly-index="3">
                  <div class="hourly_forecast_card_time">Now</div>
                  <div class="hourly_forecast_card_icon">
                    <img src="./img/snow.svg" alt="cloudy" />
                  </div>
                  <div class="hourly_forecast_card_temp">-23°C</div>
                </div>
              </div>
              <div class="slide swiper-slide">
                <div class="hourly_forecast_card" data-hourly-index="4">
                  <div class="hourly_forecast_card_time">Now</div>
                  <div class="hourly_forecast_card_icon">
                    <img src="./img/snow.svg" alt="cloudy" />
                  </div>
                  <div class="hourly_forecast_card_temp">-23°C</div>
                </div>
                <div class="hourly_forecast_card" data-hourly-index="5">
                  <div class="hourly_forecast_card_time">Now</div>
                  <div class="hourly_forecast_card_icon">
                    <img src="./img/snow.svg" alt="cloudy" />
                  </div>
                  <div class="hourly_forecast_card_temp">-23°C</div>
                </div>
                <div class="hourly_forecast_card" data-hourly-index="6">
                  <div class="hourly_forecast_card_time">Now</div>
                  <div class="hourly_forecast_card_icon">
                    <img src="./img/snow.svg" alt="cloudy" />
                  </div>
                  <div class="hourly_forecast_card_temp">-23°C</div>
                </div>
              </div>
            </div>

            <button class="slider-btns custom-prev">&larr;</button>
            <button class="slider-btns custom-next">&rarr;</button>
          </div>
        </div>
        <div class="custom-pagination">
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <!-- Footer with copyright message -->
    <footer>
      <p>&copy; 2025 Lucas. All rights reserved.</p>
    </footer>
  </body>
</html>
